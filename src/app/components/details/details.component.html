<section class="w-75 mx-auto mt-5 py-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let src of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="src" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <h3 class="h5 fw-bold">{{ productDetails.title }}</h3>
      <p class="text-muted py-3">{{ productDetails.description }}</p>
      <div class="d-flex align-items-center justify-content-between">
        <span>{{ productDetails.price }} EGP</span>

        <div>
          <i class="fas fa-star rating-color"></i>
          <span class="text-muted"> {{ productDetails.ratingsAverage }}</span>
        </div>
      </div>
      <button class="btn-main w-100 mt-4" (click)="addCart(productDetails.id)">
        Add Product
      </button>
    </div>
  </div>
</section>
